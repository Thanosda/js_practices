<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    
</head>
<style>
    div{
        background-color: lightblue;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        border-radius: 5px;
        transition: 4s;
    }
     .box{
        height: 500px;
        width: 500px;
        background-color: lightgreen;
        border: 2px solid black;
     }



</style>
<body>

<div id="one" >

</div>
<br>
<button onclick="changecol()">Change color</button>
<button onclick="anime()">Animate</button>


<script>
    function changecol(){
        var col= document.getElementById("one")
        col.style.backgroundColor="darkblue "
    }

    function anime(){
        var ani=document.getElementById("one")
        ani.setAttribute("class","box")
    }
</script>



    
</body>
</html>
