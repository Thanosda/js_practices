<label for="">Enter:</label>
<input type="text" id="add"> <br><br>
<button class="btn" onclick="fun()"> Click me</button>
<button onclick="del()">Delete</button>
<ul id="list">
    <li>hell</li>
    

<script>

var num=document.getElementById("list");
var num2=document.getElementById("add");

function fun(){
    var cre=document.createElement("li");
    cre.textContent=num2.value;
    num.append(cre);
}

function del(){
    num.remove(num.lastChild)
}


</script>
